server:
  port: 8081

spring:
  application:
    name: eventor-front

  servlet:
    multipart:
      max-file-size: 10MB # 파일 하나의 최대 크기
      max-request-size: 10MB # 요청 전체 크기 (여러 파일 포함 가능)

  # HTML form 에서 GET, POST 뿐 아니라 PUT, DELETE 도 사용하기 위해서 설정
  mvc:
    hidden method:
      filter:
        enabled: true

  # 라이브 리로드 활성화
  devtools:
    livereload:
      enabled: true

  # 캐시 비활성화
  thymeleaf:
    cache: false

