<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="~{common/header}"></header>


<div class="wrapper">
    <div class="main-content">

        <div class="body-container">
            <section id="page">
                <section id="page-menu-container" th:insert="~{common/user-menu.html}"></section>
                <section id="page-content">
                    <section id="page-header">
                        <h5>내 글 목록</h5>
                    </section>
                    <hr style="width: 100%"/>
                    <section id="page-body">
                        <div th:if="${posts.size() > 0}">
                            <table class="table table-bordered">
                                <thead>
                                <tr class="inline-text">
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>조회수</th>
                                    <th>추천수</th>
                                    <th>날짜</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="post, index : ${posts}">
                                    <td>
                                        <!-- 제목을 클릭하면 해당 게시글로 이동 -->
                                        <a th:href="@{/posts/{postId} (postId=${post.postId()})}"
                                           th:text="${post.title}"></a>
                                    </td>
                                    <td>
                                        <img class="userGrade"
                                             th:src="@{/profile/{userGradeName}.png (userGradeName=${post.userGradeName()})}"
                                             alt="프로필">
                                        <span class="ml-2" th:text="${post.writer}"></span>
                                    </td>
                                    <td th:text="${post.viewCount}"></td>
                                    <td th:text="${post.recommendationCount}"></td>
                                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${posts.size() == 0}">
                            <p>게시글이 없습니다.</p>
                        </div>

                    </section>
                </section>

            </section>


        </div>
    </div>
</div>

<footer th:insert="~{/common/footer}"></footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
