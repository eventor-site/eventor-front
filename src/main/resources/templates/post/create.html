<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/image/free-icon-event.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
</head>

<body>

<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">
        <div class="top-container2">
            <h5>카테고리: <span th:text="${categoryName}">전체</span></h5>
            <hr style="width: 100%"/>
            <form action="/posts" method="post" id="form" enctype="multipart/form-data">

                <div>
                    <label for="categoryName"></label>
                    <input type="hidden" id="categoryName" name="categoryName" th:value="${categoryName}">
                </div>

                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <div id="toastUi"></div>
                    <input type="hidden" id="content" name="content">
                </div>

                <!-- 이미지 파일 선택 필드 추가 -->
                <div class="form-group">
                    <label for="files">이미지</label>
                    <p>한파일당 최대 10MB 까지 업로드 가능하며, 최대 업로드 용량은 10MB 입니다.</p>
                    <p>업로드 가능 파일: ".jpg", ".jpeg", ".png", ".gif"</p>
                    <input type="file" class="form-control" id="files" name="files" accept="image/*" multiple>

                    <div id="imagePreviewContainer" style="display: flex; gap: 10px; margin-top: 10px;"></div>

                    <div>
                        <p>파일 개수: <span id="fileCount">0</span></p>
                        <p>총 용량: <span id="totalSize">0</span> MB</p>
                    </div>
                </div>


                <div>
                    <label for="isNotification">알림 받기</label>
                    <!-- 기본값 false 를 전달하기 위한 hidden input -->
                    <input type="hidden" name="isNotification" value="false">
                    <!-- 체크되었을 때만 true 가 전달 -->
                    <input type="checkbox" id="isNotification" name="isNotification" value="true">
                </div>

                <button type="submit" class="btn btn-primary">등록</button>
                <a class="btn btn-secondary" onclick="history.back()">취소</a>
            </form>
        </div>
    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="/js/post/editor.js"></script>
<script src="/js/post/imagePreview.js"></script>
</body>

</html>
