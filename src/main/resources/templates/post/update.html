<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="/css/post/createOrUpdate.css"/>

</head>

<body>

<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">
        <div class="body-container">
            <h5>카테고리: <span th:text="${post.categoryName}">전체</span></h5>
            <hr style="width: 100%"/>
            <form th:action="@{/posts/{postId} (postId=${post.postId})}" th:method="put" id="form"
                  enctype="multipart/form-data">

                <div>
                    <input type="hidden" id="postId" th:value="${post.postId}">
                    <input type="hidden" id="categoryName" th:value="${post.categoryName}">
                    <input type="hidden" id="statusName" th:value="${post.statusName}">
                </div>

                <div th:if="${post.categoryName != '자유' and post.categoryName != '공지' and post.categoryName != '맛집' and post.categoryName != '핫딜'}"
                     class="form-group d-flex align-items-center">
                    <label for="startTime" style="margin-right: 10px;">이벤트 시작 시간</label>
                    <input type="datetime-local" class="form-control" id="startTime" name="startTime"
                           th:value="${#temporals.format(post.startTime, 'yyyy-MM-dd HH:mm')}"
                           style="width: 200px; margin-right: 20px;" required>

                    <label for="endTime" style="margin-right: 10px;">이벤트 종료 시간</label>
                    <input type="datetime-local" class="form-control" id="endTime" name="endTime"
                           th:value="${#temporals.format(post.endTime, 'yyyy-MM-dd HH:mm')}"
                           style="width: 200px;" required>
                </div>


                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
                </div>

                <div class="form-group">
                    <div id="toastUi"></div>
                    <input type="hidden" id="content" name="content" th:field="${post.content}">
                </div>

                <div class="form-group">
                    <p>한파일당 최대 10MB 까지 업로드 가능하며, 최대 업로드 용량은 10MB 입니다.</p>
                    <p>업로드 가능 파일: ".jpg", ".jpeg", ".png", ".gif", "webp"</p>
                </div>

                <div id="image-select-box" class="form-group" style="display: none">
                    <button type="button" id="selectAllBtn" class="btn btn-sm btn-primary">전체 선택</button>
                    <button type="button" id="deselectAllBtn" class="btn btn-sm btn-primary">전체 선택 해제</button>
                    <button type="button" id="deleteImageBtn" class="btn btn-sm btn-danger">이미지 삭제</button>
                </div>

                <div class="form-group">
                    <p>총 용량: <span id="totalSize" th:text="${post.totalSize}"></span> / 10MB</p>
                </div>

                <div th:if="${post.categoryName != '자유' and post.categoryName != '공지' and post.categoryName != '맛집' and post.categoryName != '핫딜'}"
                     class="form-group">
                    <label for="thumbnail">썸네일</label>
                    <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*"
                           style="width: 50%">
                    <div class="imagePreviewContainer" id="thumbnailPreviewContainer">
                        <div th:each="image : ${post.images}" th:if="${image.isThumbnail}" class="imageContainer">
                            <div class="image-preview">
                                <img th:src="${image.url}" alt="이미지">
                                <span class="image-name" th:text="${image.originalName}"></span>
                                <input type="checkbox" class="imageCheckbox" th:data-image-id="${image.imageId}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 이미지 파일 선택 필드 추가 -->
                <div class="form-group">
                    <label for="files">이미지</label>
                    <input type="file" class="form-control" id="files" name="files" accept="image/*" multiple
                           style="width: 50%">
                    <div class="imagePreviewContainer" id="imagePreviewContainer">
                        <div th:each="image : ${post.images}" th:if="${!image.isThumbnail}" class="imageContainer">
                            <div class="image-preview">
                                <img th:src="${image.url}" alt="이미지">
                                <span class="image-name" th:text="${image.originalName}"></span>
                                <input type="checkbox" class="imageCheckbox" th:data-image-id="${image.imageId}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">수정</button>
                <a class="btn btn-secondary" onclick="history.back()">취소</a>
            </form>
        </div>
    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="/js/post/editor.js"></script>
<script src="/js/post/imageSelect.js"></script>

</body>

</html>
