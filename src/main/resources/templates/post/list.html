<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/post/list.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="~{common/header}"></header>

<div class="wrapper">
    <div class="main-content">
        <div class="body-container">

            <h5>카테고리: <span th:text="${categoryName}"></span>
                <button class="btn btn-sm btn-outline-primary"
                        th:data-url="@{/categories/{categoryName}/bookmarks (categoryName=${categoryName})}"
                        data-method="post"
                        onclick="setupAlertBox(this)">⭐
                </button>
            </h5>

            <hr style="width: 100%"/>
            <h3><a th:if="${response.isAuthorized}" th:href="@{/posts/create(categoryName=${categoryName})}"
                   class="btn btn-primary">게시글 작성</a></h3>

            <div class="event-section">
                <h3>Top10</h3>
                <div class="event-slider">
                    <div th:if="${hotPosts.size() > 0}" th:each="post : ${hotPosts}">
                        <div class="event-card">
                            <!-- 이미지 클릭 시 상세보기 페이지로 이동 -->
                            <a th:href="@{/posts/{postId} (postId=${post.postId()})}">
                                <img th:if="${post.imageUrl}" th:src="${post.imageUrl}" alt="이벤트 이미지">
                                <img th:if="${post.imageUrl == null}" src="/image/logo.png" alt="이벤트 이미지">
                            </a>
                            <div class="event-card-body">
                                <div class="event-card-title" th:text="${post.title}"></div>
                            </div>
                        </div>
                    </div>
                    <p th:if="${hotPosts.size() == 0}">핫 이벤트가 없습니다.</p>
                </div>
            </div>

            <div th:if="${response.data().size() > 0}">
                <table class="table table-bordered">
                    <thead>
                    <tr class="inline-text">
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>추천수</th>
                        <th>날짜</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post, index : ${response.data()}">
                        <td>
                            <!-- 제목을 클릭하면 해당 게시글로 이동 -->
                            <a th:href="@{/posts/{postId} (postId=${post.postId()})}" th:text="${post.title}"></a>
                        </td>
                        <td>
                            <img class="grade"
                                 th:src="@{/profile/{gradeName}.png (gradeName=${post.gradeName()})}"
                                 alt="프로필">
                            <span class="ml-2" th:text="${post.writer}"></span>
                        </td>
                        <td th:text="${post.viewCount}"></td>
                        <td th:text="${post.recommendationCount}"></td>
                        <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${response.data().size() == 0}">
                <p>게시글이 없습니다.</p>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{/common/footer}"></footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="/js/post/list.js"></script>

</body>
</html>
