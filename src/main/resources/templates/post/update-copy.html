<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <title>이벤터 - 게시물 수정</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">

    <style>
        .image-preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .image-preview {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .deleteImageCheckbox, .newImageCheckbox {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 16px;
            height: 16px;
        }

        /* 새로운 이미지 미리보기 컨테이너 */
        .newImagePreviewContainer {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
        }
    </style>

</head>

<body>

<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">
        <div class="body-container">
            <h5>카테고리: <span th:text="${post.categoryName}">전체</span></h5>
            <hr style="width: 100%"/>
            <form th:action="@{/posts/{postId} (postId=${post.postId})}" th:method="put" id="form"
                  enctype="multipart/form-data">
                <div>
                    <label for="categoryName"></label>
                    <input type="hidden" id="categoryName" name="categoryName" th:value="${post.categoryName}">
                </div>

                <div th:if="${post.categoryName} == '이벤트'" class="form-group d-flex align-items-center">
                    <label for="startTime" style="margin-right: 10px;">이벤트 시작 시간</label>
                    <input type="datetime-local" class="form-control" id="startTime" name="startTime"
                           th:value="${#temporals.format(post.startTime, 'yyyy-MM-dd HH:mm')}"
                           style="width: 200px; margin-right: 20px;" required>

                    <label for="endTime" style="margin-right: 10px;">이벤트 종료 시간</label>
                    <input type="datetime-local" class="form-control" id="endTime" name="endTime"
                           th:value="${#temporals.format(post.endTime, 'yyyy-MM-dd HH:mm')}"
                           style="width: 200px;" required>
                </div>


                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
                </div>

                <div class="form-group">
                    <div id="toastUi"></div>
                    <input type="hidden" id="content" name="content" th:field="${post.content}">
                </div>

                <div>
                    <label for="isNotification">알림 받기</label>
                    <input type="checkbox" id="isNotification" name="isNotification"
                           th:checked="${post.isNotification}">
                </div>

                <!-- 이미지 파일 수정 기능 추가 -->
                <div class="form-group">
                    <label>기존 이미지</label>
                    <div id="existingImagesContainer" class="image-preview-container">
                        <div th:each="image : ${post.images}" class="image-preview">
                            <input type="checkbox" name="deleteImages" th:value="${image.imageId}"
                                   class="deleteImageCheckbox">
                            <img th:src="${image.url}" alt="이미지">
                            <span class="image-size" th:data-size="${image.size}"></span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="files">새로운 이미지 업로드</label>
                    <input type="file" id="files" name="files" accept="image/*" multiple>
                    <div id="newImagePreviewContainer" class="newImagePreviewContainer"></div>

                    <p>파일 개수: <span id="fileCount">0</span></p>
                    <p>총 업로드 용량: <span id="totalSize">0</span> MB / 10MB</p>
                </div>


                <button type="submit" class="btn btn-primary">수정</button>
                <a class="btn btn-secondary" onclick="history.back()">취소</a>
            </form>
        </div>
    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="/js/post/editor.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const maxTotalSize = 10 * 1024 * 1024; // 10MB 제한
        let currentSize = 0;
        let deletedSize = 0;
        let newSize = 0;

        // 기존 이미지 크기 계산
        document.querySelectorAll(".image-size").forEach(span => {
            currentSize += parseInt(span.getAttribute("data-size"));
        });

        // 기존 용량 표시 반영
        document.getElementById("totalSize").textContent = (currentSize / (1024 * 1024)).toFixed(2);

        function updateSizeDisplay() {
            let totalSize = (currentSize - deletedSize + newSize) / (1024 * 1024);
            document.getElementById("totalSize").textContent = totalSize.toFixed(2);
        }

        // 기존 이미지 삭제 체크박스 이벤트
        document.querySelectorAll(".deleteImageCheckbox").forEach(checkbox => {
            checkbox.addEventListener("change", function () {
                let imageSize = parseInt(this.closest(".image-preview").querySelector(".image-size").getAttribute("data-size"));
                deletedSize += this.checked ? imageSize : -imageSize;
                updateSizeDisplay();
            });
        });

        // 새 이미지 업로드 시 미리보기 및 체크박스 추가
        document.getElementById("files").addEventListener("change", function () {
            const previewContainer = document.getElementById("newImagePreviewContainer");
            previewContainer.innerHTML = ""; // 기존 미리보기 초기화
            newSize = 0;

            let newFiles = Array.from(this.files);

            newFiles.forEach((file) => {
                if (file.type.startsWith("image/")) {
                    newSize += file.size;

                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const container = document.createElement("div");
                        container.classList.add("image-preview");

                        const img = document.createElement("img");
                        img.src = e.target.result;

                        container.appendChild(img);
                        previewContainer.appendChild(container);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 용량 초과 체크
            if ((currentSize - deletedSize + newSize) > maxTotalSize) {
                alert("총 업로드 용량(10MB)을 초과했습니다. 기존 이미지를 삭제하거나 파일 크기를 줄여주세요.");
                this.value = ""; // 파일 선택 취소
                newSize = 0;
                previewContainer.innerHTML = "";
            }

            updateSizeDisplay();
        });
    });


</script>
</body>

</html>
