<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/free-icon-event.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/post/get.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="~{common/header}"></header>

<div class="wrapper">
    <div class="main-content">
        <div class="top-container2">
            <h5>카테고리: <span th:text="${post.categoryName}"></span></h5>
            <hr style="width: 100%"/>

            <!-- 첫 번째 줄: 제목 왼쪽, 작성자 오른쪽 -->
            <div class="post-header">
                <div class="left">
                    <p><strong>제목:</strong> <span th:text="${post.title}"></span></p>
                </div>
                <div class="right">
                    <p><strong>작성자:</strong> <span th:text="${post.writer()}"></span></p>
                </div>
            </div>

            <!-- 두 번째 줄: 조회수와 추천수 왼쪽, 작성시간 오른쪽 -->
            <div class="post-header">
                <div class="left">
                    <p><strong>조회수:</strong> <span th:text="${post.viewCount}"></span></p>
                    <p><strong>추천수:</strong> <span th:text="${post.recommendationCount}"></span></p>
                </div>
                <div class="right">
                    <p><strong>작성시간:</strong> <span
                            th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                </div>
            </div>

            <hr style="width: 100%"/>

            <!-- 이미지 출력 -->
            <div class="image-gallery">
                <div th:each="image : ${post.images}" class="image-container">
                    <!-- 이미지 -->
                    <img th:src="${image.url}" alt="이미지"/>
                </div>
            </div>

            <p th:utext="${post.content}"></p>

            <hr style="width: 100%"/>

            <!-- 첨부파일 -->
            <div th:if="${!post.images().isEmpty()}" class="image-gallery"
                 style="display: flex; flex-wrap: wrap; gap: 10px;">
                <p>첨부파일</p>
                <div th:each="image : ${post.images}" class="image-container" style="position: relative;">
                    <!-- 이미지 파일명 -->
                    <a th:href="${image.url}" th:text="${image.originalName}"></a>
                </div>
            </div>


            <div th:if="${post.isAuthorized}" style="display: flex; align-items: center;">
                <a th:href="@{/posts/{postId}/update (postId=${post.postId()})}"
                   class="btn btn-warning inline-text">수정</a>
                <form th:action="@{/posts/{postId} (postId=${post.postId()})}" th:method="delete">
                    <button type="submit" class="btn btn-danger inline-text">삭제</button>
                </form>
            </div>

            <hr style="width: 100%"/>

            <!-- 댓글 섹션 -->
            <div class="comment-section">
                <h5>댓글</h5>
                <hr style="width: 100%"/>

                <!--                &lt;!&ndash; 댓글 리스트 &ndash;&gt;-->

                <!--                    <p>-->
                <!--                        <strong th:text="${comment.writer}"></strong> <span-->
                <!--                            th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>-->
                <!--                    </p>-->
                <!--                    <p th:utext="${comment.content}"></p>-->
                <!--                    <hr style="width: 100%"/>-->
                <!--                </div>-->

                <!--                &lt;!&ndash; 댓글 작성 폼 &ndash;&gt;-->
                <!--                <div class="comment-form" style="margin-top: 20px;">-->
                <!--                    <h6>댓글 작성</h6>-->
                <!--                    <form th:action="@{/posts/{postId}/comments (postId=${post.postId()})}" th:method="post">-->
                <!--                        <div class="form-group">-->
                <!--                            <textarea class="form-control" name="content" rows="3" placeholder="댓글을 작성하세요..."-->
                <!--                                      required></textarea>-->
                <!--                        </div>-->
                <!--                        <button type="submit" class="btn btn-primary">댓글 등록</button>-->
                <!--                    </form>-->
                <!--                </div>-->

                <!--                <div th:if="${currentUser != null}" class="comment-form" style="margin-top: 20px;">-->
                <!--                    &lt;!&ndash; 댓글 작성 폼 &ndash;&gt;-->
                <!--                </div>-->
                <!--                <div th:if="${currentUser == null}">-->
                <!--                    <p>댓글을 작성하려면 로그인하세요.</p>-->
                <!--                </div>-->

                <!-- 댓글 작성 폼 -->
                <div class="comment-form-container">
                    <!-- JavaScript가 동적으로 렌더링 -->
                </div>

            </div>
        </div>
    </div>
</div>

<footer th:insert="~{/common/footer}"></footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/post/token.js"></script>
