<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="~{common/header}"></header>

<div class="wrapper">
    <div class="main-content">
        <div class="body-container">
            <section id="page">
                <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
                <section id="page-content">
                    <section id="page-header">
                        <h5>유저 등급 관리</h5>
                    </section>
                    <hr style="width: 100%"/>
                    <section id="page-body">
                        <h3>유저 등급 리스트</h3>
                        <h3><a th:href="@{/userGrades/create}" class="btn btn-primary">유저 등급 추가</a></h3>
                        <div th:if="${userGrades.size() > 0}">
                            <table class="table table-bordered">
                                <thead>
                                <tr class="inline-text">
                                    <th>번호</th>
                                    <th>유저 등급 이름</th>
                                    <th>이상</th>
                                    <th>미만</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="userGrade, index : ${userGrades}">
                                    <td th:text="${index.index + 1}">1</td>
                                    <td th:text="${userGrade.name()}"></td>
                                    <td th:text="${#numbers.formatDecimal(userGrade.minAmount(), 1, 'COMMA', 0, 'POINT')}"></td>
                                    <td th:text="${#numbers.formatDecimal(userGrade.maxAmount(), 1, 'COMMA', 0, 'POINT')}"></td>
                                    <td style="display: flex; align-items: center;">
                                        <a th:href="@{/userGrades/update/{userGradeId} (userGradeId=${userGrade.userGradeId()})}"
                                           class="btn btn-warning inline-text">편집</a>
                                        <form th:action="@{/userGrades/{userGradeId} (userGradeId=${userGrade.userGradeId()})}"
                                              th:method="delete">
                                            <button type="submit" class="btn btn-danger inline-text">삭제</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${userGrades.size() == 0}">
                            <p>유저 등급이 없습니다.</p>
                        </div>
                    </section>
                </section>

            </section>
        </div>
    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
