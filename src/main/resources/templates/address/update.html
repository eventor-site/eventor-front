<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/free-icon-event.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">

        <section id="page" class="top-container">
            <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
            <section id="page-content">
                <section id="page-header">
                    <h5>역할 관리</h5>
                </section>
                <hr style="width: 100%"/>
                <section id="page-body">
                    <h3>역할 수정 폼</h3>
                    <form th:action="@{/addresses/{addressId} (addressId=${address.addressId})}"
                          th:method="put" th:object="${address}">
                        <div class="form-group">
                            <button class="btn btn-outline-secondary" type="button"
                                    onclick="execDaumPostcode()">주소 찾기
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="postCode">우편주소</label>
                            <input type="text" class="form-control" id="postCode" th:field="*{postCode}" required
                                   readonly>
                        </div>
                        <div class="form-group">
                            <label for="base">기본주소</label>
                            <input type="text" class="form-control" id="base" th:field="*{base}" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="detail">상세주소</label>
                            <input type="text" class="form-control" id="detail" th:field="*{detail}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">수정</button>
                        <a class="btn btn-secondary" onclick="history.back()">취소</a>
                    </form>
                </section>
            </section>
        </section>

    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/address/daumAddressApi.js"></script>
</body>

</html>
