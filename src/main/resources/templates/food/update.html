<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>시켜줘</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">

        <section id="page" class="top-container">
            <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
            <section id="page-content">
                <section id="page-header">
                    <h5>음식 관리</h5>
                </section>
                <hr style="width: 100%"/>
                <section id="page-body">
                    <h3>음식 수정 폼</h3>
                    <form th:action="@{/shops/{shopId}/foods/{foodId} (shopId=${shopId}, foodId=${food.foodId})}"
                          th:method="put" th:object="${food}">
                        <div class="form-group">
                            <label for="statusId">음식 상태</label>
                            <select class="form-control" id="statusId" name="statusId" required>
                                <option value="" disabled>음식 상태를 선택하세요</option>
                                <th:block th:each="foodStatus : ${foodStatuses}">
                                    <option th:value="${foodStatus.statusId}"
                                            th:text="${foodStatus.name}"
                                            th:selected="${foodStatus.name == food.statusName}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">음식 이름</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="form-group">
                            <label for="price">음식 가격</label>
                            <input type="text" class="form-control" id="price" th:field="*{price}" required>
                        </div>
                        <div class="form-group">
                            <label for="description">음식 설명</label>
                            <input type="text" class="form-control" id="description" th:field="*{description}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">수정</button>
                        <a class="btn btn-secondary" onclick="history.back()">취소</a>
                    </form>
                </section>
            </section>
        </section>

    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/food-type/search.js"></script>
</body>

</html>
