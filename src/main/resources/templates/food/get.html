<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/free-icon-event.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="~{common/header}"></header>

<div class="wrapper">
    <div class="main-content">
        <section id="page" class="top-container">
            <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
            <section id="page-content">
                <section id="page-header">
                    <h5>음식 관리</h5>
                </section>
                <hr style="width: 100%"/>
                <section id="page-body" th:object="${food}">
                    <h3>음식 정보 상세</h3>

                    <p><strong>음식 이름:</strong> <span th:text="${food.name}"></span></p>
                    <p><strong>음식 상태:</strong> <span th:text="${food.statusName}"></span></p>
                    <p><strong>음식 가격:</strong> <span th:text="${food.price}"></span></p>
                    <p><strong>음식 설명:</strong> <span th:text="${food.description}"></span></p>

                    <div class="d-flex justify-content-end">
                        <a th:href="@{/shops/{shopId}/foods/{foodId}/updateForm (shopId=${shopId}, foodId=${food.foodId()})}"
                           class="btn btn-warning inline-text">편집</a>
                        <form th:action="@{/shops/{shopId}/foods/{foodId} (shopId=${shopId}, foodId=${food.foodId()})}"
                              th:method="delete">
                            <button type="submit" class="btn btn-danger inline-text">삭제</button>
                        </form>
                        <a th:href="@{/shops/{shopId} (shopId=${shopId})}"
                           class="btn btn-secondary" onclick="history.back()">음식 리스트</a>
                    </div>

                    <hr style="width: 100%"/>

                    <h5>옵션 리스트</h5>
                    <div th:if="${OptionGroups != null and OptionGroups.size() > 0}">
                        <div th:each="optionGroup : ${OptionGroups}">
                            <h6 th:text="${optionGroup.name}"></h6> <!-- 옵션 그룹 이름 -->
                            <ul>
                                <li th:each="option : ${optionGroup.options}">
                                    <span th:text="${option.name}"></span> - <span
                                        th:text="${#numbers.formatDecimal(option.price, 1, 'COMMA', 0, 'POINT')}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div th:if="${OptionGroups == null or OptionGroups.size() == 0}">
                        <p>옵션이 없습니다.</p>
                    </div>

                </section>
            </section>
        </section>
    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
