<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/category/list.css"/>
</head>

<body>

<header th:insert="~{common/header}"></header>

<div class="wrapper">
    <div class="main-content">
        <div class="body-container">
            <section id="page">
                <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
                <section id="page-content">
                    <section id="page-header">
                        <h5>카테고리 관리</h5>
                    </section>
                    <hr style="width: 100%"/>
                    <section id="page-body">
                        <h3>카테고리 리스트</h3>
                        <h3><a th:href="@{/categories/create}" class="btn btn-primary">카테고리 추가</a></h3>

                        <hr style="width: 100%"/>

                        <div th:if="${objects.getTotalElements() > 0}">

                            <div th:each="category : ${objects}"
                                 th:class="'category-container depth-' + ${category.depth}">
                                <div style="display: flex; align-items: center;">
                                    <div style="margin-right: 10px" th:text="${category.name}">카테고리 이름</div>
                                    <a th:href="@{/categories/update/{categoryId} (categoryId=${category.categoryId})}"
                                       class="btn btn-sm btn-warning inline-text">편집</a>
                                    <form th:action="@{/categories/{categoryId} (categoryId=${category.categoryId})}"
                                          th:method="delete">
                                        <button type="submit" class="btn btn-sm btn-danger inline-text">삭제</button>
                                    </form>
                                </div>
                                <hr style="width: 100%"/>
                            </div>

                        </div>
                        <div th:if="${objects.getTotalElements() == 0}">
                            <p>카테고리가 없습니다.</p>
                        </div>

                        <!-- 페이징 처리 시작-->
                        <div th:insert="~{common/paging.html}"></div>
                        <!-- 페이징 처리 끝-->

                    </section>
                </section>

            </section>
        </div>
    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
