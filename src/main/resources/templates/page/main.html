<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/free-icon-event.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="~{common/header}"></header>

<div class="wrapper">
    <div class="main-content">
        <div class="top-container2">
            <h3>핫이벤트</h3>
            <div th:if="${hotPosts.size() > 0}">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>추천수</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${hotPosts}">
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.writer}"></td>
                        <td th:text="${post.viewCount}"></td>
                        <td th:text="${post.recommendationCount}"></td>
                        <td style="display: flex; align-items: center;">
                            <a th:href="@{/posts/{postId} (postId=${post.postId()})}"
                               class="btn btn-info">보기</a>
                            <a th:href="@{/posts/update/{postId} (postId=${post.postId()})}"
                               class="btn btn-warning">편집</a>
                            <form th:action="@{/posts/{postId} (postId=${post.postId()})}" th:method="delete">
                                <button type="submit" class="btn btn-danger">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${hotPosts.size() == 0}">
                <p>핫이벤트가 없습니다.</p>
            </div>

            <h3>최신 이벤트</h3>
            <div th:if="${latestPosts.size() > 0}">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>추천수</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${latestPosts}">
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.writer}"></td>
                        <td th:text="${post.viewCount}"></td>
                        <td th:text="${post.recommendationCount}"></td>
                        <td style="display: flex; align-items: center;">
                            <a th:href="@{/posts/{postId} (postId=${post.postId()})}"
                               class="btn btn-info">보기</a>
                            <a th:href="@{/posts/update/{postId} (postId=${post.postId()})}"
                               class="btn btn-warning">편집</a>
                            <form th:action="@{/posts/{postId} (postId=${post.postId()})}" th:method="delete">
                                <button type="submit" class="btn btn-danger">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${latestPosts.size() == 0}">
                <p>최신 이벤트가 없습니다.</p>
            </div>

            <h3>추천 이벤트</h3>
            <div th:if="${recommendedPosts.size() > 0}">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>추천수</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${recommendedPosts}">
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.writer}"></td>
                        <td th:text="${post.viewCount}"></td>
                        <td th:text="${post.recommendationCount}"></td>
                        <td style="display: flex; align-items: center;">
                            <a th:href="@{/posts/{postId} (postId=${post.postId()})}"
                               class="btn btn-info">보기</a>
                            <a th:href="@{/posts/update/{postId} (postId=${post.postId()})}"
                               class="btn btn-warning">편집</a>
                            <form th:action="@{/posts/{postId} (postId=${post.postId()})}" th:method="delete">
                                <button type="submit" class="btn btn-danger">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${recommendedPosts.size() == 0}">
                <p>추천 이벤트가 없습니다.</p>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{/common/footer}"></footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
