<section id="header">
    <div class="top-container">

                <span class="site-name">EVENTOR</span>
            </a>
        </div>

        <div class="second-container">
            <div class="second-container-content">
                <div class="category-menu" th:insert="~{common/category-menu}"></div>

                <div class="right-menu">
