<link rel="stylesheet" type="text/css" media="screen" href="/css/common/header.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Headland+One&display=swap" rel="stylesheet">

<section id="header">
    <div class="top-container">
        <div class="first-container">
            <form class="search-form" action="/posts/search" method="get">
                <a href="/main" class="site-brand">
                    <img class="logo-image" src="/image/logo.png" alt="로고">
                </a>
                <a href="/main" class="site-name">EVENTOR</a>
                <label>
                    <input class="search-input" type="text" name="keyword" placeholder="통합 검색">
                </label>
                <button class="search-button" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>

        <div class="second-container">
            <div class="second-container-content">
                <div class="category-menu" th:insert="~{common/category-menu}"></div>

                <div class="right-menu">
                    <a id="myPageLink" th:href="@{/users/me}" style="display:none;">
                        <i class="fa-solid fa-user"></i>
                        <span class="menu-tag">마이페이지</span>
                    </a>

                    <form id="loginForm" action="/auth/login" method="get">
                        <button class="btn btn-sm btn-outline-primary" id="login" style="display:none;">로그인</button>
                    </form>
                    <form id="logoutForm" action="/auth/logout" method="post">
                        <button class="btn btn-sm btn-outline-primary" id="logout" style="display:none;">로그아웃</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="third-container">
            <div>

            </div>
        </div>
    </div>

</section>

<script src="/js/common/errorHandler.js"></script>
<script src="/js/header/header.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
