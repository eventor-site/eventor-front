<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head>
    <th:block th:replace="~{common/fragments/config}"></th:block>
</head>

<body>
<!--Header 영역을 참조합니다.-->
<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">
        <!--Content 내용 영역을 참조합니다-->
        <th:block layout:fragment="content"></th:block>
    </div>
</div>


<!--Footer 영역을 참조합니다.-->
<footer th:insert="~{common/footer}"></footer>

<script src="/js/common/errorHandler.js"></script>
<script src="/js/header/header.js"></script>
<script src="/js/common/category-menu.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!--TODO: 추후 메세지 박스 따로 파일 분리-->
<script src="/js/common/alert-box.js"></script>

<th:block layout:fragment="script"></th:block>

</body>
</html>
