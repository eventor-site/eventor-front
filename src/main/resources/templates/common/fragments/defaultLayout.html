<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head>
    <th:block th:replace="~{common/fragments/config}"></th:block>
</head>

<body>
<!--Header 영역을 참조합니다.-->
<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">
        <!--Content 내용 영역을 참조합니다-->
        <th:block layout:fragment="content"></th:block>
    </div>
</div>

<div th:insert="~{common/custom-button}"></div>

<!--Footer 영역을 참조합니다.-->
<footer th:insert="~{common/footer}"></footer>

<div th:insert="~{common/message}"></div>

<script src="/js/common/errorHandler.js"></script>
<script src="/js/header/header.js"></script>
<script src="/js/common/category-menu.js"></script>
<script src="/js/common/custom-button.js"></script>
<script src="/js/common/sidebar.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script src="/js/common/alert-box.js"></script>
<script src="/js/auth/loginCheck.js"></script>

<th:block layout:fragment="script"></th:block>

</body>
</html>
