<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head>
    <th:block th:replace="~{common/fragments/config}"></th:block>
</head>

<body>
<!--Header 영역을 참조합니다.-->
<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">
        <!--Content 내용 영역을 참조합니다-->
        <th:block layout:fragment="content"></th:block>
    </div>
</div>


<!--Footer 영역을 참조합니다.-->
<footer th:insert="~{common/footer}"></footer>

<div th:insert="~{common/message}"></div>

<script src="/js/common/errorHandler.js"></script>
<script src="/js/header/header.js"></script>
<script src="/js/common/category-menu.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="/js/common/alert-box.js"></script>

<ins class="kakao_ad_area" style="display:none;"
     data-ad-unit="DAN-yMazHHBkjdoJeJkG"
     data-ad-width="728"
     data-ad-height="90"></ins>
<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

<th:block layout:fragment="script"></th:block>

</body>
</html>
