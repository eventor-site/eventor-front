<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/fragments/defaultLayout}"
      lang="ko">
<head>
    <th:block th:replace="~{common/fragments/config}"></th:block>
</head>

<body>
<div layout:fragment="content">
    <div class="body-container">
        <section id="page">
            <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
            <section id="page-content">
                <section id="page-header">
                    <h5>등급 관리</h5>
                </section>
                <hr>
                <section id="page-body">
                    <h3>등급 수정 폼</h3>
                    <form th:action="@{/grades/{gradeId} (gradeId=${grade.gradeId})}"
                          th:method="put" th:object="${grade}">
                        <div class="mb-2">
                            <label for="name">등급 이름</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="mb-2">
                            <label for="minAmount">최소 포인트</label>
                            <input type="number" class="form-control" id="minAmount" th:field="*{minAmount}"
                                   required>
                        </div>
                        <div class="mb-2">
                            <label for="maxAmount">최대 포인트</label>
                            <input type="number" class="form-control" id="maxAmount" th:field="*{maxAmount}"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary">수정</button>
                        <a class="btn btn-secondary" onclick="history.back()">취소</a>
                    </form>
                </section>
            </section>
        </section>

    </div>
</div>

<th:block layout:fragment="script">

</th:block>
</body>
</html>
