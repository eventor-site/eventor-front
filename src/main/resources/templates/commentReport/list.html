<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="~{common/header}"></header>


<div class="wrapper">
    <div class="main-content">

        <section id="page" class="top-container">
            <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
            <section id="page-content">
                <section id="page-header">
                    <h5>신고 목록</h5>
                </section>
                <hr style="width: 100%"/>
                <section id="page-body">
                    <div th:if="${commentReports.size() > 0}">
                        <table class="table table-bordered">
                            <thead>
                            <tr class="inline-text">
                                <th>신고유형</th>
                                <th>내용</th>
                                <th>작성자 ID</th>
                                <th>신고한 시간</th>
                                <th>삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="commentReport, index : ${commentReports}">
                                <td th:text="${commentReport.reportTypeName}"></td>
                                <td>
                                    <!-- 제목을 클릭하면 해당 게시글로 이동, 댓글 ID를 앵커로 포함 -->
                                    <a th:href="@{/posts/{postId} (postId=${commentReport.postId})} + '#' + ${commentReport.commentId}"
                                       th:text="${commentReport.content}"></a>
                                </td>
                                <td th:text="${commentReport.identifier}"></td>
                                <td th:text="${#temporals.format(commentReport.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <form th:action="@{/commentReports/{commentReportId} (commentReportId=${commentReport.commentReportId})}"
                                          th:method="delete">
                                        <button class="btn btn-sm btn-outline-primary">삭제</button>
                                    </form>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${commentReports.size() == 0}">
                        <p>신고한 댓글이 없습니다.</p>
                    </div>

                </section>
            </section>

        </section>


    </div>
</div>

<footer th:insert="~{/common/footer}"></footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
