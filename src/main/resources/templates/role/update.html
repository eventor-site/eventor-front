<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/fragments/defaultLayout}"
      lang="ko">
<head>

</head>

<body>
<div layout:fragment="content">
    <div class="body-container">
        <section id="page">
            <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
            <section id="page-content">
                <section id="page-header">
                    <h5>권한 관리</h5>
                </section>
                <hr>
                <section id="page-body">
                    <h3>권한 수정 폼</h3>
                    <form th:action="@{/roles/{roleId} (roleId=${role.roleId})}"
                          th:method="put" th:object="${role}">
                        <div class="mb-2">
                            <label for="name">권한 이름</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">수정</button>
                        <a class="btn btn-secondary" onclick="history.back()">취소</a>
                    </form>
                </section>
            </section>
        </section>
    </div>
</div>

<th:block layout:fragment="script">

</th:block>
</body>
</html>
