<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>시켜줘</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:insert="~{common/header}"></header>

<div class="wrapper">
    <div class="main-content">
        <section id="page" class="top-container">
            <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
            <section id="page-content">
                <section id="page-header">
                    <h5>가게 관리</h5>
                </section>
                <hr style="width: 100%"/>
                <section id="page-body" th:object="${shop}">
                    <h3><a th:href="@{/shops/{shopId}/option-groups (shopId=${shopId})}" class="btn btn-primary">옵션 그룹
                        관리</a></h3>
                    <h3>가게 정보 상세</h3>

                    <p><strong>가게 이름:</strong> <span th:text="${shop.name}">가게 이름</span></p>
                    <p><strong>점장 ID:</strong> <span th:text="${shop.id}">점장 ID</span></p>

                    <p><strong>우편번호:</strong> <span th:text="${shop.postCode}">우편번호</span></p>
                    <p><strong>기본주소:</strong> <span th:text="${shop.base}">기본주소</span></p>
                    <p><strong>상세주소:</strong> <span th:text="${shop.detail}">상세주소</span></p>

                    <p><strong>가게 상태:</strong> <span th:text="${shop.statusName}">가게 상태</span></p>

                    <p><strong>휴일:</strong> <span th:text="${shop.holiday}">휴일</span></p>

                    <p><strong>가게 설명:</strong> <span th:text="${shop.description}">가게 설명</span></p>

                    <p><strong>전화 번호:</strong> <span th:text="${shop.phone}">전화 번호</span></p>

                    <p><strong>영업 시간:</strong> <span th:text="${shop.businessHour}">영업 시간</span></p>

                    <div class="d-flex justify-content-end">
                        <a th:href="@{/shops/update/{shopId} (shopId=${shop.shopId})}" class="btn btn-warning">편집</a>
                        <form th:action="@{/shops/{shopId} (shopId=${shop.shopId})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                        <a th:href="@{/shops}" class="btn btn-secondary">가게 리스트</a>
                    </div>

                    <hr style="width: 100%"/>
                    <h3>음식 리스트</h3>
                    <h3><a th:href="@{/shops/{shopId}/foods/create (shopId=${shop.shopId})}" class="btn btn-primary">음식
                        추가</a></h3>
                    <div th:if="${foods.size() > 0}">
                        <table class="table table-bordered">
                            <thead>
                            <tr class="inline-text">
                                <th>번호</th>
                                <th>음식 이름</th>
                                <th>가격</th>
                                <th>상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="food, index : ${foods}">
                                <td th:text="${index.index + 1}"></td>
                                <td th:text="${food.name}"></td>
                                <td th:text="${#numbers.formatDecimal(food.price, 1, 'COMMA', 0, 'POINT')}"></td>
                                <td th:text="${food.statusName}"></td>
                                <td style="display: flex; align-items: center;">
                                    <a th:href="@{/shops/{shopId}/foods/{foodId} (shopId=${shopId}, foodId=${food.foodId()})}"
                                       class="btn btn-info inline-text">보기</a>
                                    <a th:href="@{/shops/{shopId}/foods/{foodId}/updateForm (shopId=${shopId}, foodId=${food.foodId()})}"
                                       class="btn btn-warning inline-text">편집</a>
                                    <form th:action="@{/shops/{shopId}/foods/{foodId} (shopId=${shopId}, foodId=${food.foodId()})}"
                                          th:method="delete">
                                        <button type="submit" class="btn btn-danger inline-text">삭제</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${foods.size() == 0}">
                        <p>음식이 없습니다.</p>
                    </div>

                </section>
            </section>
        </section>
    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
