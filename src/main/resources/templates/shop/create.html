<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/free-icon-event.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">
        <section id="page" class="top-container">
            <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
            <section id="page-content">
                <section id="page-header">
                    <h5>가게 관리</h5>
                </section>
                <hr style="width: 100%"/>
                <section id="page-body">
                    <h3>가게 추가 폼</h3>
                    <form action="/shops" method="post">

                        <div class="form-group">
                            <label for="id">점장 ID</label>
                            <input type="text" class="form-control" id="id" name="id" placeholder="키워드를 입력해 주세요"
                                   required>
                            <div id="idResults" class="list-group"></div> <!-- 검색 결과 출력 영역 -->
                        </div>

                        <div class="form-group">
                            <button class="btn btn-outline-secondary" type="button"
                                    onclick="execDaumPostcode()">주소 찾기
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="postCode">우편번호</label>
                            <input type="text" class="form-control" id="postCode" name="postCode" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="base">기본주소</label>
                            <input type="text" class="form-control" id="base" name="base" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="detail">상세주소</label>
                            <input type="text" class="form-control" id="detail" name="detail" required>
                        </div>

                        <div class="form-group">
                            <label for="statusId">가게 상태</label>
                            <select class="form-control" id="statusId" name="statusId" required>
                                <option value="" disabled selected>상태를 선택하세요</option>
                                <th:block th:each="shopStatus : ${shopStatuses}">
                                    <option th:value="${shopStatus.statusId}" th:text="${shopStatus.name}"></option>
                                </th:block>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="name">가게 이름</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="holiday">휴일</label>
                            <input type="text" class="form-control" id="holiday" name="holiday">
                        </div>

                        <div class="form-group">
                            <label for="description">가게 설명</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="phone">전화 번호</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="businessHour">영업 시간</label>
                            <input type="text" class="form-control" id="businessHour" name="businessHour" required>
                        </div>

                        <button type="submit" class="btn btn-primary">추가</button>
                        <a class="btn btn-secondary" onclick="history.back()">취소</a>
                    </form>
                </section>
            </section>
        </section>
    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="/js/user/search.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/address/daumAddressApi.js"></script>

</body>

</html>
