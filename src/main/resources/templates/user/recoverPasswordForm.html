<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/fragments/defaultLayout}"
      lang="ko">
<head>
    <th:block th:replace="~{common/fragments/config}"></th:block>
</head>

<body>
<div layout:fragment="content">
    <div class="body-container">
        <div class="row justify-content-center no-gutters">
            <div class="col-md-6">
                <h5 class="text-center fw-bold">비밀번호 찾기</h5>
                <hr>
                <p>아이디를 입력하시면, 해당 아이디에 연결된 이메일로 임시 비밀번호를 전송합니다.</p>

                <form id="recoverPasswordForm" action="/users/me/recover/password" method="GET">
                    <div class="mb-2">
                        <div class="d-flex align-items-center gap-2">
                            <input class="form-control" id="email" type="text" name="email" placeholder="아이디" required>
                            <button type="button" id="certifyButton" class="btn btn-outline-primary inline-text"
                                    onclick="sendEmail()">인증번호
                            </button>
                        </div>
                        <small id="identifierFeedback" class="form-text text-muted"></small>
                    </div>

                    <div class="d-flex align-items-center gap-2 mb-2">
                        <input id="type" type="hidden" name="type" value="비밀번호 찾기">
                        <input class="form-control" id="certifyCode" type="text" placeholder="인증번호를 입력해주세요" required>
                        <button id="certifyCodeButton" type="button" class="btn btn-outline-primary inline-text">
                            인증번호 확인
                        </button>
                    </div>

                    <button id="recoverPasswordButton" type="submit" class="btn btn-primary" disabled>
                        비밀번호 찾기
                    </button>

                    <div class="font-weight-bold text-primary" th:text="${recoverMessage}"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="/js/user/recoverPassword.js"></script>
    <script src="/js/user/certifyEmail.js"></script>
</th:block>
</body>
</html>
