<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/fragments/defaultLayout}"
      lang="ko">
<head>
    <th:block th:replace="~{common/fragments/config}"></th:block>
</head>

<body>
<div layout:fragment="content">
    <div class="body-container">
        <div class="row justify-content-center no-gutters">
            <div class="col-md-6">
                <h5>비밀번호 찾기</h5>
                <hr>
                <p>아이디를 입력하시면, 해당 아이디에 연결된 이메일로 임시 비밀번호를 전송합니다.</p>

                <!-- 비밀번호 찾기 폼 -->
                <form action="/users/recover/password" method="GET">
                    <div class="form-group">
                        <label for="identifier">아이디</label>
                        <input type="text" id="identifier" name="identifier" class="form-control"
                               placeholder="아이디를 입력해주세요" required>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="recoverPassword()">비밀번호 찾기
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="/js/user/recoverPassword.js"></script>
</th:block>
</body>
</html>
