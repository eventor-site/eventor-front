<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/fragments/defaultLayout}"
      lang="ko">
<head>

</head>

<body>
<div layout:fragment="content">
    <div class="body-container">
        <section id="page">
            <section id="page-menu-container" th:insert="~{common/admin-menu.html}"></section>
            <section id="page-content">
                <section id="page-header">
                    <h5>회원 기간별 적립 포인트 통계</h5>
                </section>
                <hr>
                <section id="page-body">
                    <form action="/pointHistories" method="get" id="form"
                          class="d-flex justify-content-between align-items-center">
                        <div class="mb-2 d-flex align-items-center">
                            <input type="datetime-local" class="form-control" id="startTime" name="startTime"
                                   th:value="${startTime}" required>
                            <div class="mx-2 fw-bold fs-4 text-secondary">~</div>
                            <input type="datetime-local" class="form-control" id="endTime" name="endTime"
                                   th:value="${endTime}">
                        </div>
                        <button type="submit" class="btn btn-primary">조회</button>
                    </form>

                    <table class="table table-bordered mt-3">
                        <thead>
                        <tr>
                            <th>회원 고유 번호</th>
                            <th>닉네임</th>
                            <th>이메일</th>
                            <th>적립 포인트</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${objects}">
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.nickname}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.amount}"></td>
                        </tr>
                        </tbody>
                    </table>
                </section>

                <!-- 페이징 처리 시작-->
                <div th:insert="~{common/paging.html}"></div>
                <!-- 페이징 처리 끝-->

            </section>

        </section>

    </div>
</div>

<th:block layout:fragment="script">

</th:block>
</body>
</html>
