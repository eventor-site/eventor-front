<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/signup/signup.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">
        <form class="signup-form-container" id="sign-up-form" action="/users/signUp" method="post">
            <h5 class="text-center mb-4">회원가입</h5>

            <div class="form-group">
                <input id="identifier" type="text" name="identifier" class="form-control" placeholder="아이디" required>
                <small id="identifierFeedback" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <input id="newPassword" type="password" name="password" class="form-control" placeholder="비밀번호"
                       required>
            </div>

            <div class="form-group">
                <input id="confirmPassword" type="password" name="confirmPassword" class="form-control"
                       placeholder="비밀번호 확인" required>
                <small id="passwordFeedback" class="form-text"></small>
            </div>

            <div class="form-group">
                <input id="name" type="text" name="name" class="form-control" placeholder="이름" required>
            </div>

            <div class="form-group">
                <input id="nickName" type="text" name="nickName" class="form-control" placeholder="닉네임" required>
            </div>

            <div class="form-group">
                <div class="email-input-container">
                    <input id="email" type="email" name="email" placeholder="이메일을 입력해주세요"
                           required>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="sendEmail()">인증번호</button>
                </div>
            </div>

            <div class="form-group" id="verify-code-row" style="display: none">
                <div class="email-input-container">
                    <input id="certify-code" type="text" placeholder="인증번호를 입력해주세요" required>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="certifySignUpCode()">인증번호 확인
                    </button>
                </div>
            </div>

            <div class="form-group">
                <input id="birth" type="number" name="birth" class="form-control" placeholder="생년월일 8자리" required>
            </div>

            <div class="form-group">
                <div class="gender-options">
                    <label><input id="male" type="radio" name="gender" value="남" required> 남자</label>
                    <label><input id="female" type="radio" name="gender" value="여"> 여자</label>
                </div>
            </div>

            <div class="form-group">
                <input id="phone" type="text" name="phone" class="form-control" placeholder="휴대전화 번호" required>
            </div>

            <button type="submit" id="signupButton" class="signup-button btn btn-primary" disabled>회원가입</button>
        </form>
    </div>
</div>

<div th:insert="~{common/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="/js/user/checkIdentifier.js"></script>
<script src="/js/user/confirmPassword.js"></script>
<script src="/js/user/certifyEmail.js"></script>

</body>

</html>
