<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <title>이벤터</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">
        <div class="top-container2">
            <div class="row justify-content-center no-gutters">
                <div class="col-md-6">
                    <h5>아이디 찾기</h5>
                    <hr style="width: 100%"/>
                    <p>가입하신 이메일을 입력하시면, 해당 이메일로 아이디를 찾을 수 있습니다.</p>

                    <!-- 아이디 찾기 폼 -->
                    <form action="/users/recover/identifier" method="GET">
                        <div class="form-group">
                            <label for="email">이메일 주소</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력해주세요"
                                   required>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="recoverIdentifier()">아이디 찾기
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/user/recoverIdentifier.js"></script>
</body>

</html>
