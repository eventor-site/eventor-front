<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/fragments/defaultLayout}"
      th:with="titlePrefix='아이디 찾기'" lang="ko">
<head>

</head>

<body>
<div layout:fragment="content">
    <div class="body-container">
        <div class="row justify-content-center no-gutters">
            <div class="col-md-6">
                <h5 class="text-center fw-bold">아이디 찾기</h5>
                <hr>
                <p>아이디를 입력하시면, 가입 여부를 확인할 수 있습니다.</p>

                <!-- 아이디 찾기 폼 -->
                <form class="mb-2" action="/users/me/recover/identifier" method="get">
                    <div class="d-flex align-items-center gap-2">
                        <input class="form-control" type="email" id="identifier" name="identifier"
                               th:value="${identifier}" placeholder="아이디를 입력해주세요" required>
                        <button type="submit" class="btn btn-primary btn-block">아이디 찾기</button>
                    </div>
                </form>

                <div class="fw-bold text-primary" th:text="${recoverMessage}"></div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">

</th:block>
</body>
</html>
