<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 페이지</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common/frame.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:insert="~{common/header}"></div>

<div class="wrapper">
    <div class="main-content">
        <div class="row justify-content-center no-gutters">
            <div class="col-md-6">
                <h2 class="text-center mb-4">로그인</h2>
                <form class="login-form-container" action="/auth/login" method="post">
                    <div class="form-group">
                        <label for="id"><i class="fas fa-envelope"></i> 아이디</label>
                        <input id="id" type="text" name="id" class="form-control" placeholder="아이디를 입력해주세요"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> 비밀번호</label>
                        <input id="password" type="password" name="password" class="form-control"
                               placeholder="비밀번호를 입력해주세요" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-block">로그인</button>
                    </div>

                    <hr style="width: 100%"/>

                    <div class="row justify-content-center mt-4">
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <a href="/oauth2/authorization/google" class="btn btn-success">Google 로그인</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <a href="/oauth2/authorization/naver" class="btn btn-success">Naver 로그인</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <a href="/oauth2/authorization/kakao" class="btn btn-success">Kakao 로그인</a>
                                </div>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{common/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
