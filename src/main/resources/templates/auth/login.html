<!DOCTYPE html>
<html lang="ko">

<head>
    <title>이벤터</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Headland+One&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/auth/login.css"/>
</head>

<body>
<div class="container-fluid">
    <div class="header">EVENTOR</div>

    <div class="content">
        <div class="icon-section">
            <a href="/main"><img src="/image/logo.png" alt="logo"></a>
        </div>

        <div class="form-section">
            <div class="upper-form">
                <form class="login-form-container" action="/auth/login" method="post">
                    <div class="form-group">
                        <label for="identifier"><i class="fas fa-envelope"></i> 아이디</label>
                        <input id="identifier" type="text" name="identifier" class="form-control"
                               placeholder="아이디를 입력해주세요"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> 비밀번호</label>
                        <input id="password" type="password" name="password" class="form-control"
                               placeholder="비밀번호를 입력해주세요" required>
                    </div>
                    <div class="form-group">
                        <!-- 로그인 실패 메시지 출력 -->
                        <div th:if="${message}" class="text-danger">
                            <small th:text="${message}"></small>
                        </div>
                    </div>
                    <button type="submit" id="loginButton">로그인
                    </button>
                </form>
            </div>

            <div class="lower-form">
                <div class="oauth-buttons">
                    <a href="/auth/oauth2/authorization/kakao" class="oauth-button kakao">카카오로 로그인하기</a>
                    <a href="/auth/oauth2/authorization/naver" class="oauth-button naver">네이버로 로그인하기</a>
                    <a href="/auth/oauth2/authorization/google" class="oauth-button google">구글로 로그인하기</a>
                </div>
                <div class="footer-links">
                    <a href="/users/recover/identifier" class="btn-oauth">아이디 찾기</a>
                    <a href="/users/recover/password" class="btn-oauth">비밀번호 찾기</a>
                    <a href="/users/signup" class="btn-oauth">회원가입</a>
                </div>
            </div>

        </div>
    </div>
    <footer th:insert="~{common/footer}"></footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
