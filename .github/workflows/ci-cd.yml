name: Coinsensor Front Symlink Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: üîßÎπåÎìú
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: npm run build

      - name: Upload build files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/tmp/coinsensor-build"
          strip_components: 1

  deploy:
    name: üöÄÎ∞∞Ìè¨
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Create release directory
            DEPLOY_DATE=$(date +%Y%m%d_%H%M%S)
            RELEASE_PATH=/home/ubuntu/coinsensor/coinsensor-front/releases/$DEPLOY_DATE
            mkdir -p $RELEASE_PATH
            
            # Move build files
            mv /tmp/coinsensor-build/* $RELEASE_PATH/
            
            # Atomic symlink switch
            ln -sfn $RELEASE_PATH /home/ubuntu/coinsensor/coinsensor-front/current
            
            # Cleanup old releases (keep last 5)
            cd /home/ubuntu/coinsensor/coinsensor-front/releases && ls -t | tail -n +6 | xargs rm -rf
            
            echo "Deployment successful: $DEPLOY_DATE"
