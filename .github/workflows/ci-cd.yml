name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Clean with Maven
        run: mvn clean

      - name: Install with Maven
        run: mvn install

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # DockerHub 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      # DockerHub Push
      - name: Build and Push Docker image
        run: |
          cd .github/docker
          
          if [ "$(curl -s http://www.eventor.store/checks/version)" == "blue" ]; then
            echo "Blue version is running, building Green";
            docker-compose -f compose.green-build.yml build
            docker-compose -f compose.green-build.yml push
          else
            echo "Green version is running, building Blue";
            docker-compose -f compose.blue-build.yml build
            docker-compose -f compose.blue-build.yml push
          fi
  #          docker build -t ${{ secrets.DOCKER_USERNAME }}/eventor-front .  # 원하는 이름으로 로컬에서 태깅
  #          docker push ${{ secrets.DOCKER_USERNAME }}/eventor-front

  server:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd eventor-front
            docker-compose -f docker-compose.blue.yml pull
            docker-compose -f docker-compose.green.yml pull
            source deploy.sh
